<div class="room-summary-card" (click)="navigateToRoom($event)">
  <div class="room-summary-card__name">
    {{ room?.displayName }}
  </div>
  <div class="room-summary-card__progress">{{ progress | percent }}</div>
  <div
    [ngClass]="{
      'room-summary-card__status-completed': progress === 1,
      'room-summary-card__status-in-progress': progress! < 1
    }"
    class="room-summary-card__status"
  >
    {{ progress === 1 ? "Completed" : "In-Progress" }}
  </div>
</div>
